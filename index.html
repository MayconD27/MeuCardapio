<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardapio Vara Quebrada</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/card.css">
</head>
<body>
    <main>
       
        <img src="./img/madeira.jpg" alt="textura de madeira para fundo" class="madeira">
        
        <div class="info">
            <div class="princ">
                <img src="./img/logo.png" alt="logo da tela inicial" class="logo-main">
                <div class="tit-main">
                    <h3 class="pesq">
                        <div class="linha"></div>
                            <span>PESQUE E PAGUE</span>
                        <div class="linha"></div>
                    </h3>
                    <h1>VARA QUEBRADA</h1>
                </div>
            </div>

            <div class="onda-container">
                <img src="./img/onda.png" alt="" class="onda">
                <div class="info-onda">
                    <p>Onde momentos em família, pesca de qualidade e delícias se encontram!</p>
                    <div class="detalhe-main">
                        <div class="linha v"></div>
                        <div class="cubo"></div>
                        <div class="linha v"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="menu">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link menu-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#almoco" type="button" role="tab" aria-controls="almoco" aria-selected="true">
                    Almoço
                </button>
            </li>
    
            <li class="nav-item" role="presentation">
                <button class="nav-link menu-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#bebidas" type="button" role="tab" aria-controls="bebidas" aria-selected="false">
                    Bebidas
                </button>
            </li>
    
            <li class="nav-item" role="presentation">
                <button class="nav-link menu-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#meia-porcao" type="button" role="tab" aria-controls="meia-porcao" aria-selected="false">
                    Meia Porção
                </button>
            </li>
        </ul>
    </nav>
    <section class="itens-menu">
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane show active" id="almoco" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                <div class="sumario">
                    <h3>SELF SERVICE</h3>
                    <div class="suma-linha"></div>
                    <div class="suma-datal"></div>
                </div>

                <div class="list-itens" id="almSelf"></div>
            </div>
    
            <div class="tab-pane" id="bebidas" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                <div class="sumario">
                    <h3>Refrigerantes</h3>
                    <div class="suma-linha"></div>
                    <div class="suma-datal"></div>
                </div>

                <div class="list-itens" id="bebiRefri"></div>
            </div>
    
            <div class="tab-pane" id="meia-porcao" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
                <div class="sumario">
                    <h3>Fritas</h3>
                    <div class="suma-linha"></div>
                    <div class="suma-datal"></div>
                </div>

                <div class="list-itens" id="meiaFrita"></div>
            </div>
        </div>
    </section>

    <div class="offcanvas offcanvas-bottom custom-offcanvas" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">

        <div class="offcanvas-body">
            <!-- Conteúdo dinâmico será adicionado aqui -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
